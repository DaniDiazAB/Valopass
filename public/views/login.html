<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Valopass</title>
  <style>
    /* Reset b√°sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #0f0f0f;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff4655;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 15px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.9rem;
      color: #ddd;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 40px 10px 10px;
      border: 1px solid #333;
      border-radius: 8px;
      background: #2a2a2a;
      color: #fff;
      outline: none;
      font-size: 1rem;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #ff4655;
    }

    /* Bot√≥n mostrar/ocultar */
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 35px;
      cursor: pointer;
      color: #aaa;
      font-size: 0.9rem;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 15px;
    }

    .checkbox-group label {
      margin: 0;
      font-size: 0.85rem;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #ff4655;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .login-btn:hover {
      background: #e63b4a;
    }

    .forgot-password {
      display: block;
      text-align: center;
      margin-top: 12px;
      font-size: 0.85rem;
      color: #4da6ff;
      text-decoration: none;
      transition: color 0.2s;
    }

    .forgot-password:hover {
      color: #80c0ff;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesi√≥n</h2>
    <form id="login" action="../../server/login.php" method="POST">
      <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" name="username" placeholder="Tu usuario" required>
      </div>

      <div class="form-group">
        <label for="password">Contrase√±a</label>
        <input type="password" id="password" name="password" placeholder="Tu contrase√±a" required>
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="remember">
        <label for="remember">Recordar inicio de sesi√≥n</label>
      </div>

      <button type="submit" class="login-btn">Entrar</button>
      <a href="recuperar.html" class="forgot-password">¬øOlvidaste tu contrase√±a?</a>
    </form>
  </div>

  <script>

     if (document.cookie.includes("usuario=")) {
        window.location.href = "../index.php";
        
    }

    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const toggle = document.querySelector(".toggle-password");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggle.textContent = "üôà";
      } else {
        passwordInput.type = "password";
        toggle.textContent = "üëÅÔ∏è";
      }
    }


  </script>
</body>
</html>
